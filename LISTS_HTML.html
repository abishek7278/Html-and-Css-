<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LISTS IN HTML</title>
</head>
<body>
    <h1>We will discuss here about <b>Ordered list</b> and <b>Unordered list</b></h1>
    <h2>Ordered list</h2>
    <ol>
        <li>Backend</li>
        <li>Frontend</li>
        <li>Database</li>
    </ol>
    <h2>Unordered List</h2>
    <ul>
        <li>Python</li>
        <li>Html And Css</li>
        <ul><li>Html</li><li>Css</li><li>Bootstrap</li></ul>
        <li>SQL</li>
        <ol>
            <li>Sqlite</li>
            <li>PostgreSql</li>
            <li>MySql</li>
        </ol>
    </ul>
</body>
</html>
